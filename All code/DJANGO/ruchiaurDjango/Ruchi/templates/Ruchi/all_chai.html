{% extends "layout.html" %}

{% block title %}All chai{% endblock %}

{% block content %}All chai is here

<div class="grid grid-cols-3 gap-4 m-4 mt-12">
{% for chai in chais%}
<div class="bg-slate-400 p-5 rounded shadow-lg">
<img class="rounded"
 src="{{chai.image.url}}" alt="image">
<h3 class="text-3xl font-bold">{{chai.name}}</h3>

<a href="{%url 'chai_detail' chai.id%}">
    <button type="button" class="inline-flex items-center w-[100%] justify-center px-4 py-2 border
    border-transparent text-sm bg-orange-400 hover:bg-orange-400 focus:outline-none focus:ring-2
    ">
        {{chai.type}}-{{chai.id}}
    </button>
</a>


</div>

{% endfor %}

{% for chai in chais%}
     <p>{{chai.image.url}}</p>
    {% endfor %}



{% endblock %}
</div>
